<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>従業員一覧</title>
</head>
<body>
	<h2>従業員一覧</h2>
	<!--Flashメッセージ-->
	<p th:if="${message}" th:text="${message}" style="color: blue;">
		完了メッセージ
	</p>
	<p th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;">
		エラーメッセージ
	</p>
	<table border="1" width="300">
		<thead>
			<tr>
				<th>名前</th>
				<th>詳細</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user : ${users}">
				<td th:text="${user.displayname}"></td>
				<td>
					<a th:href="@{/users/{username}(username=${user.username})}">
						詳細
					</a>
				</td>
			</tr>
		</tbody>
	</table>
	<a th:href="@{/users/form}">新規登録</a>
	<br />
	<!--メニュー画面へ-->
	<a th:href="@{/}">メニュー画面へ</a>
</body>
</html>
