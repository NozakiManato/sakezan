<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>従業員の詳細</title>
<!--Bootstrap CSS-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2 class="mt-5">従業員</h2>
				<table class="table table-striped">
					<tr>
						<th>名前</th>
						<td th:text="${user.displayname}"></td>
					</tr>
					<tr>
						<th>ユーザー名</th>
						<td th:text="${user.username}"></td>
					</tr>
					<tr>
						<th>パスワード</th>
						<td>******</td>
					</tr>
					<tr>
						<th>権限</th>
						<td th:text="${user.authority}"></td>
					</tr>
				</table>
				<div class="d-flex justify-content-between align-items-center mt-3">
				    <a th:href="@{/users/edit/{username}(username=${user.username})}" class="btn btn-primary mr-2">編集</a>
				    <a th:href="@{/users}" class="btn btn-primary mr-2" >従業員一覧へ
					</a>
					<a th:href="@{/}" class="btn btn-primary mr-2">メニューへ</a>
					<form th:action="@{/users/delete/{username}(username=${user.username})}" method="post" class="ml-auto">
					    <input type="submit" value="削除" class="btn btn-danger"/>
					</form>
				</div>
			</div>
		</div>
	</div>		
</body>
</html>
