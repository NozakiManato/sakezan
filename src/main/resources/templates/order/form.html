<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>発注フォーム</title>
<!--Bootstrap CSS-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{css/style.css}" />
<!--google font-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2 class="mt-5">発注フォーム</h2>
				<form th:action="@{/orders/update}" th:object="${orderForm}" method="post">
					
					<table class="table table-striped">
						<thead>
							<tr>
								<th>商品名</th>
								<th>規格</th>
								<th>在庫</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="order, iterStat : ${orderForm.orders}">
								<input type="hidden" th:field="*{orders[__${iterStat.index}__].id}" />
								<input type="hidden" thtext="${order.quantity_id}">
								<td th:text="${order.drink_name}"></td>
								<td th:text="${order.specification}"></td>
								<td>
									<input type="number" step="0.1" th:field="*{orders[__${iterStat.index}__].stock}" class="form-control" />
								</td>
							</tr>
						</tbody>
					</table>
					<div class="d-flex justify-content-between align-items-center mt-3">
					<a th:href="@{/}" class="btn btn-primary">メニュー画面へ</a>
					<input type="submit" value="確認画面へ" class="btn btn-primary">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Bootstrap JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
