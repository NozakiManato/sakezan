<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>確認画面</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2 class="mt-5">注文一覧</h2>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>商品名</th>
							<th>単価</th>
							<th>数量</th>
							<th>小計</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="order : ${orders}">
							<td th:text="${order.item.drink_name}"></td>
							<td th:text="${order.item.price}"></td>
							<td th:text="${order.order_quantity}"></td>
							<td th:text="${T(com.example.sakezan.util.OrderCalculator).calculateAmount(order)}"></td>
						</tr>
					</tbody>
				</table>
				<div class="text-right">
					<strong>合計金額: </strong><span th:text="${totalAmount}"></span>円
				</div>
			</div>
		</div>
	</div>
</body>
</html>
