<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="UTF-8">
<title>メニュー</title>
<!-- BootstrapのCSSを読み込む -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{css/style.css}"/>
<style>
    .square-button {
        display: inline-block;
        width: 100px;
        height: 100px;
        margin: 10px;
        background-color: #007bff;
        color: white;
        text-align: center;
        line-height: 100px; /* 縦中央揃え */
        text-decoration: none;
        border-radius: 5px;
    }

    .square-button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>メニュ－画面</h2>
        <hr>
        <a class="square-button" sec:authorize="hasAuthority('ADMIN')" th:href="@{/items}">
            酒残
        </a>
        <a class="square-button" sec:authorize="hasAuthority('ADMIN')" th:href="@{/users}">
            従業員
        </a>
        <br>
        <div sec:authorize="hasAuthority('USER')">
            【一般権限で表示される部分】
        </div>
        <div sec:authentication="name">
            ログイン情報のname値に書き換わる
        </div>
        <div th:text="${#authentication.principal.displayname}">
            新たに追加したdisplayname値に書き換わる
        </div>
        <div sec:authorize="isAuthenticated()">
            認証された場合のみ表示
        </div>
        <!-- ログアウト -->
        <form th:action="@{/logout}" method="post">
            <input class="btn btn-danger" type="submit" value="ログアウト" >
        </form>
    </div>
    <!-- BootstrapのJSと依存するポッパーとjQueryを読み込む -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
